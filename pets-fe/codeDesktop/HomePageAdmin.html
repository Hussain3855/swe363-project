<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - Shelter Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #e7a56c;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 
        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }
 
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
 
        .logo h1 {
            font-size: 1.8em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }
        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
            padding: 10px;
        }
 
        /* Navigation */
        .nav {
            display: flex;
            gap: 20px;
        }
 
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
 
        .nav a:hover {
            color: #ff7f50;
        }
        .nav-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #e7a56c;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 
        .nav-mobile a {
            padding: 10px 20px;
            color: #333;
            text-align: center;
            display: block;
        }
 
        .nav-mobile a:hover {
            background-color: #d9a062;
        }
 
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }
 
        .search-bar input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: all 0.3s;
        }
 
        .search-bar input[type="text"]:focus {
            border-color: #ff7f50;
            outline: none;
        }      
        .hero {
            display: flex;         
            align-items: center;    
            justify-content: center;
            flex-direction: column;
            background: url('../assets/img-requirements-to-adopt-a-pet.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            height: 770px;
        }
        .hero::after {
            content: '';
            display: block;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
 
            .hamburger {
                display: block;
            }
 
            .nav-mobile {
                display: flex;
            }
        }
 
        .banner {
            background-image: url('../assets/cat-banner.jpg'); /* Replace with the actual image URL */
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e7a56c;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
        }
        .section {
            text-align: center;
            width: 30%;
        }
        .section img {
            width: 100%;
            border-radius: 5px;
        }
        .section h3 {
            font-size: 18px;
            margin-top: 10px;
        }
        .section p {
            margin: 5px 0;
        }
        .post-new {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .post-new a {
            color: #d2691e;
            text-decoration: none;
        }
	
	.footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

    </style>
