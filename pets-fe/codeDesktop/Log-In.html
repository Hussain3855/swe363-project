<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e7a56c;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 
        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }
 
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
 
        .logo h1 {
            font-size: 1.8em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }
        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
            padding: 10px;
        }
 
        /* Navigation */
        .nav {
            display: flex;
            gap: 20px;
        }
 
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
 
        .nav a:hover {
            color: #ff7f50;
        }
        .nav-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #e7a56c;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 
        .nav-mobile a {
            padding: 10px 20px;
            color: #333;
            text-align: center;
            display: block;
        }
 
        .nav-mobile a:hover {
            background-color: #d9a062;
        }
 
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }
 
        .search-bar input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: all 0.3s;
        }
 
        .search-bar input[type="text"]:focus {
            border-color: #ff7f50;
            outline: none;
        }      
        .hero {
            display: flex;         
            align-items: center;    
            justify-content: center;
            flex-direction: column;
            background: url('../assets/img-requirements-to-adopt-a-pet.jpg') no-repeat center center/cover;
            background-size: cover;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            height: 770px;
        }
        .hero::after {
            content: '';
            display: block;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
 
            .hamburger {
                display: block;
            }
 
            .nav-mobile {
                display: flex;
            }
        }
 
        .login-container {
            text-align: center;
            padding: 50px 20px;
        }
        .login-container h2 {
            color: #e7a56c;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #e7a56c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-buttons {
            margin-bottom: 20px;
        }
        .register-buttons button {
            background-color: #e7a56c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="..\assets\Screenshot 2024-10-01 at 7.12.02 PM 1.png" alt="Adopt a Pet"></a>
            <h2>Adopt a Pet</h2>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
 
        <div class="nav">
            <a href="Home.html">Home</a>
            <a href="Browse-pets.html">Browse Pets</a>
            <a href="Contact-us.html">Contact Us</a>
            <a href="Donate.html">Donate</a>
            <a href="About-us.html" style="color: #ff7f50;">About us</a>
        </div>
    </div>
    <nav class="nav-mobile" style="display: none;">
        <a href="Home.html">Home</a>
        <a href="Browse-pets.html">Browse Pets</a>
        <a href="Contact-us.html">Contact Us</a>
        <a href="Donate.html">Donate</a>
        <a href="About-us.html" style="color: #ff7f50;">About us</a>
        <a href="#" id="logoutLink" onclick="logout()" style="display: none;">Logout</a>
    </nav>
    <div class="login-container">
        <h2>Welcome<br>Please log in</h2>
        <div class="register-buttons">
            <button id="registerUserCTA" onclick="window.location.href='register.html'">Register user account</button>
            <button id="registerAdminCTA" onclick="window.location.href='register.html'">Register Shelter Admin</button>
        </div>
        <form id="loginForm">
            <input id="loginUsername" type="text" name="username" placeholder="User name" required><br>
            <input id="loginPassword" type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Continue</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Adopt a Pet. All rights reserved.</p>
    </div>

    <!-- SCRIPTS -->
    <script>
        function toggleMenu() {
            const navMobile = document.querySelector('.nav-mobile');
            navMobile.style.display = navMobile.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
