<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #e7a56c;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 1.8em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }
        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
            padding: 10px;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ff7f50;
        }
        .nav-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #e7a56c;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-mobile a {
            padding: 10px 20px;
            color: #333;
            text-align: center;
            display: block;
        }

        .nav-mobile a:hover {
            background-color: #d9a062;
        }


        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ff7f50;
            outline: none;
        }

        .main-content {
            padding: 20px;
        }

        .pet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .pet-card {
            background-color: #e7a56c;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .pet-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .pet-grid {
                grid-template-columns: 1fr;
            }
            .nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .nav-mobile {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navMobile = document.querySelector('.nav-mobile');
            navMobile.style.display = navMobile.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../assets/Screenshot 2024-10-01 at 7.12.02 PM 1.png" alt="Adopt a Pet">
            <h2>Adopt a Pet</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="nav">
            <a href="Home.html">Home</a>
            <a href="Browse-pets.html">Browse Pets</a>
            <a href="Contact-us.html">Contact Us</a>
            <a href="Donate.html">Donate</a>
            <a href="About-us.html" style="color: #ff7f50;">About us</a>
            <a href="#" id="logoutLink" onclick="logout()" style="display: none;">Logout</a>
        </div>

    </div>

    <nav class="nav-mobile" style="display: none;">
        <a href="Home.html">Home</a>
            <a href="Browse-pets.html">Browse Pets</a>
            <a href="Contact-us.html">Contact Us</a>
            <a href="Donate.html">Donate</a>
            <a href="About-us.html" style="color: #ff7f50;">About us</a>
            <a href="#" id="logoutLink" onclick="logout()" style="display: none;">Logout</a>
    </nav>

    <div class="main-content">
        <div class="pet-grid" id="js-pets-list">
            
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Adopt a Pet. All rights reserved.</p>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
