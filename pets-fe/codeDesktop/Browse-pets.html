<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="header">
            <div class="logo">
                <img src="../assets/logo.png" alt="Adopt a Pet">
                <h2>Adopt a Pet</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
 
            <div class="nav">
                <a href="Home.html">Home</a>
                <a href="Browse-pets.html">Browse Pets</a>
                <a href="Contact-us.html">Contact Us</a>
                <a href="Donate.html">Donate</a>
                <a href="About-us.html" style="color: #ff7f50;">About us</a>
                <a href="#" id="logoutLink" onclick="logout()" style="display: none;">Logout</a>
            </div>

    </header>
<nav class="nav-mobile" style="display: none;">
        <a href="Home.html">Home</a>
        <a href="Browse-pets.html">Browse Pets</a>
        <a href="Contact-us.html">Contact Us</a>
        <a href="Donate.html">Donate</a>
        <a href="About-us.html" style="color: #ff7f50;">About us</a>
        <a href="#" id="logoutLink" onclick="logout()" style="display: none;">Logout</a>
    </nav>
    <!-- Banner with Background Image -->
    <section class="banner">
        <h1>Available Pets</h1>
    </section>

    <!-- Filters and Search Bar -->
    <section class="filters">
        <select id="typeFilter">
            <option value="">Type</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
        </select>
        <select id="breedFilter">
            <option value="">Breed</option>
            <option value="tabby">Tabby</option>
            <option value="siamese">Siamese</option>
            <option value="bulldog">Bulldog</option>
            <option value="labrador">Labrador</option>
        </select>
        <select id="ageFilter">
            <option value="">Age</option>
            <option value="young">Young</option>
            <option value="adult">Adult</option>
        </select>
        <select id="sizeFilter">
            <option value="">Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <select id="genderFilter">
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" id="locationFilter" placeholder="Location (e.g., California)">
    </section>
    
    <section class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by Name">
    </section>

    <!-- Pet Cards -->
    <section id="js-pets-list" class="pet-list">
    </section>

    <!-- SCRIPTS -->
    <script>
        function toggleMenu() {
            const navMobile = document.querySelector('.nav-mobile');
            navMobile.style.display = navMobile.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
