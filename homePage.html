
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e7a56c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .main-content {
            padding: 20px;
        }
        .pet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .pet-card {
            background-color: #e7a56c;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .pet-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .pet-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Adopt a Pet">
            <h2>Adopt a Pet</h2>
        </div>
<div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="nav">
            <a href="homePage.html">Home</a>
            <a href="#">Browse Pets</a>
            <a href="#">Contact Us</a>
            <a href="#">Donate</a>
            <a href="#">About us</a>
        </div>
        
    </div>

    <div class="main-content">
        <div class="pet-grid">
            <div class="pet-card">
                <img src="C:\Users\VICTUS\Desktop\SWE 363\Project\phase 5\assets\horse.png.jpg" alt="Horse">
                <p>Species: Horse</p>
                <p>Price: 17000 SAR</p>
                <p>Age: 8 years</p>
            </div>
            <div class="pet-card">
                <img src="bird.jpg" alt="Bird">
                <p>Species: Bird</p>
                <p>Price: $$$</p>
                <p>Age: XX</p>
            </div>
            <!-- Additional pet cards can be added here -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Adopt a Pet. All rights reserved.</p>
    </div>
</body>
</html>
