<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #5a2d82;
        }

        .menu {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .menu a {
            text-decoration: none;
            color: #5a2d82;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .welcome-text {
            font-size: 24px;
            color: #e3a869;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .register-btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #e3a869;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #e3a869;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Adopt a Pet</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Browse Pets</a>
            <a href="#">Contact Us</a>
            <a href="#">Donate</a>
            <a href="#">About us</a>
        </nav>
    </header>

    <div class="container">
        <div class="welcome-text">Welcome<br>Please log in</div>

        <div class="register-buttons">
            <button class="register-btn">Register user account</button>
            <button class="register-btn">Register Shelter Admin</button>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" id="username" name="username" placeholder="Placeholder">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Placeholder">
            </div>

            <button type="submit" class="submit-btn">Confirm</button>
        </form>
    </div>
</body>
</html>
