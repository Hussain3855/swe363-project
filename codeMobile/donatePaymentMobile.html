<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Adopt a Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background-color: #e7a56c;
            padding: 10px 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
 
        .logo {
            display: flex;
            align-items: center;
        }
 
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
 
        .logo h1 {
            font-size: 1.2em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }
 
        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }
 
        .nav {
            display: flex;
            gap: 15px;
        }
 
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
 
        .nav a:hover {
            color: #ff7f50;
        }
 
        .nav-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #e7a56c;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 
        .nav-mobile a {
            padding: 10px 20px;
            color: #333;
            text-align: center;
            display: block;
        }
 
        .nav-mobile a:hover {
            background-color: #d9a062;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
 
            .hamburger {
                display: block;

            }
 
            .nav-mobile {
                display: flex;
            }
        }
        main {
            padding-top: 80px; /* Space below the fixed header */
            display: flex;
            flex-direction: column;
            align-items: normal;
            width: 100%;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/Screenshot 2024-10-01 at 7.12.02 PM 1.png" alt="Adopt a Pet Logo">
            <h1>Adopt a Pet</h1>
        </div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <nav class="nav">
            <a href="Home-mobile.html">Home</a>
            <a href="Browse-pets-mobile.html">Browse Pets</a>
            <a href="Contact-us-mobile.html">Contact Us</a>
            <a href="Donate-mobile.html">Donate</a>
            <a href="About-us-mobile.html" style="color: #ff7f50;">About us</a>
        </nav> 
           
    </header>
        <nav class="nav-mobile">
            <a href="Home-mobile.html">Home</a>
            <a href="Browse-pets-mobile.html">Browse Pets</a>
            <a href="Contact-us-mobile.html">Contact Us</a>
            <a href="Donate-mobile.html">Donate</a>
            <a href="About-us-mobile.html" style="color: #ff7f50;">About us</a>
    </nav>
    <main>
        <div class="form-container">
            <h1>Enter Amount to Donate</h1>
            <input type="number" placeholder="Value" min="1">
            <button>Confirm</button>
        </div>
        <div class="form-container">
            <h1>Credit Card Details</h1>
            <form action="donateDone.html" method="get">
                <input type="text" id="name-card" name="name-card" placeholder="Meet Patel">
                <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000">
                <input type="number" id="card-expiration-month" name="card-expiration-month" placeholder="MM" min="1" max="12">
                <input type="number" id="card-expiration-year" name="card-expiration-year" placeholder="YYYY" min="2024" max="2034">
                <input type="text" id="card-cvc" name="card-cvc" placeholder="Code">
                <button type="submit">Donate</button>
            </form>
        </div>
    </main>
    <footer>
        © 2024 Adopt a Pet. All rights reserved.
    </footer>
    <script>
        function toggleMenu() {
            const navMobile = document.querySelector('.nav-mobile');
            navMobile.style.display = navMobile.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
