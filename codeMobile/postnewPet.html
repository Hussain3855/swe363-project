<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Header styling */
        .header {
            background-color: #e7a56c;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 1.2em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
            padding: 10px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ff7f50;
        }

        .nav-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #e7a56c;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-mobile a {
            padding: 10px 20px;
            color: #333;
            text-align: center;
            display: block;
        }

        .nav-mobile a:hover {
            background-color: #d9a062;
        }

        /* Form styling */
        .form-container {
            margin-top: 100px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e3a869;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group .price-container {
            display: flex;
            flex-direction: column;
        }

        .form-group .price-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e3a869;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }

        .form-group .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
        }

        .form-group .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            font-size: 24px;
            color: #5a2d82;
            background-color: #e3a869;
            border: 2px dashed #d8a869;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #e3a869;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .nav-mobile {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navMobile = document.querySelector('.nav-mobile');
            navMobile.style.display = navMobile.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Adopt a Pet Logo">
            <h1>Adopt a Pet</h1>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <nav class="nav">
            <a href="Home-mobile.html">Home</a>
            <a href="Browse-pets-mobile.html">Browse Pets</a>
            <a href="Contact-us-mobile.html">Contact Us</a>
            <a href="Donate-mobile.html">Donate</a>
            <a href="About-us-mobile.html" style="color: #ff7f50;">About us</a>
        </nav>
    </header>

    <!-- Mobile Dropdown Menu -->
    <nav class="nav-mobile" style="display: none;">
        <a href="Home-mobile.html">Home</a>
        <a href="Browse-pets-mobile.html">Browse Pets</a>
        <a href="Contact-us-mobile.html">Contact Us</a>
        <a href="Donate-mobile.html">Donate</a>
        <a href="About-us-mobile.html" style="color: #ff7f50;">About us</a>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <form action="#" method="POST">
            <!-- Pet Species -->
            <div class="form-group">
                <label for="species">Pet species</label>
                <select id="species" name="species">
                    <option value="">Species</option>
                    <option value="Cat">Cat</option>
                    <option value="Dog">Dog</option>
                    <option value="Horse">Horse</option>
                    <option value="Bird">Bird</option>
                </select>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" placeholder="Age">
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price</label>
                <div class="price-container">
                    <input type="text" class="price-input" id="price-currency" name="price-currency" placeholder="SAR">
                    <input type="text" class="price-input" id="price-amount" name="price-amount" placeholder="Enter amount">
                </div>
                <div class="error-message">Error: Invalid input</div>
            </div>

            <!-- Add Pictures -->
            <div class="form-group">
                <label for="picture">Add pictures</label>
                <div class="upload-btn">+</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Confirm</button>
        </form>
    </div>
</body>
</html>
