<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        .header {
            background-color: #e7a56c;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 1.8em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #ff7f50;
            outline: none;
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ff7f50;
        }


        .nav-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #e7a56c;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1;
        }

        .nav-mobile a {
            padding: 10px 20px;
            color: #333;
        }


        .banner {
            text-align: center;
            background: url('cat.png') no-repeat center top;
            background-size: cover;
            padding: 80px 20px;
            color: #f8b195;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 250px;
        }

        .banner h1 {
            font-size: 2.5em;
            color: #333;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
            margin: 0;
        }


        .confBody {
            text-align: center;
            font-size: 2em;
            color: #e07951;
            padding: 40px 20px;
            background-color: #fafafa;
            border-top: 2px solid #e7a56c;
            margin: 0;
        }


        .footer {
            background-color: #e7a56c;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
        }


        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.5em;
            }
            .banner h1 {
                font-size: 2em;
            }
            .nav {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .search-bar input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Adopt a Pet Logo">
            <h1>Adopt a Pet</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav class="nav">
            <a href="Home-mobile.html">Home</a>
            <a href="Browse-pets-mobile.html">Browse Pets</a>
            <a href="Contact-us-mobile.html">Contact Us</a>
            <a href="Donate-mobile.html">Donate</a>
            <a href="About-us-mobile.html" style="color: #ff7f50;">About us</a>
        </nav>
    </header>
    <!-- Banner Section -->
    <section class="banner">
        <h1>Email has been sent! <br> We will be in touch soon.</h1>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Adopt a Pet. All rights reserved.
    </footer>

</body>
</html>
