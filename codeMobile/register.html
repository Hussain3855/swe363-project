<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .header {
            background-color: #e7a56c;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 1.2em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
            padding: 10px;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ff7f50;
        }

        .nav-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: #e7a56c;
            position: fixed;
            top: 50px;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-mobile a {
            padding: 10px 20px;
            color: #333;
            text-align: center;
            display: block;
        }

        .nav-mobile a:hover {
            background-color: #d9a062;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }

        .welcome-text {
            font-size: 24px;
            color: #e3a869;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #e3a869;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .nav-mobile {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navMobile = document.querySelector('.nav-mobile');
            navMobile.style.display = navMobile.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Adopt a Pet Logo">
            <h1>Adopt a Pet</h1>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <nav class="nav">
            <a href="Home-mobile.html">Home</a>
            <a href="Browse-pets-mobile.html">Browse Pets</a>
            <a href="Contact-us-mobile.html">Contact Us</a>
            <a href="Donate-mobile.html">Donate</a>
            <a href="About-us-mobile.html" style="color: #ff7f50;">About us</a>
        </nav>
    </header>

    <!-- Mobile Dropdown Menu -->
    <nav class="nav-mobile" style="display: none;">
        <a href="Home-mobile.html">Home</a>
        <a href="Browse-pets-mobile.html">Browse Pets</a>
        <a href="Contact-us-mobile.html">Contact Us</a>
        <a href="Donate-mobile.html">Donate</a>
        <a href="About-us-mobile.html" style="color: #ff7f50;">About us</a>
    </nav>

    <div class="container">
        <div class="welcome-text">Welcome<br>Please log in</div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" id="username" name="username" placeholder="Placeholder">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Placeholder">
            </div>

            <div class="form-group">
                <label for="repassword">Re enter Password:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Placeholder">
            </div>

            <button type="submit" class="submit-btn">Confirm</button>
        </form>
    </div>
</body>
</html>
