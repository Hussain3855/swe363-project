<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #e7a56c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .login-container {
            text-align: center;
            padding: 50px 20px;
        }
        .login-container h2 {
            color: #e7a56c;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #e7a56c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-buttons {
            margin-bottom: 20px;
        }
        .register-buttons button {
            background-color: #e7a56c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Adopt a Pet"></a>
            <h2>Adopt a Pet</h2>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="nav">
            <a href="homePage.html">Home</a>
            <a href="#">Browse Pets</a>
            <a href="#">Contact Us</a>
            <a href="#">Donate</a>
            <a href="#">About us</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Welcome<br>Please log in</h2>
        <div class="register-buttons">
            <button onclick="window.location.href='#'">Register user account</button>
            <button onclick="window.location.href='#'">Register Shelter Admin</button>
        </div>
        <form action="dashboard.html" method="POST">
            <input type="text" name="username" placeholder="User name" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" onclick="window.location.href='homePage.html'">Continue</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Adopt a Pet. All rights reserved.</p>
    </div>
</body>
</html>
