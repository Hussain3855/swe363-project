<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #e7a56c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
        }

        .logo h1 {
            font-size: 1.5em;
            margin: 0 0 0 10px;
            color: #333;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #ff7f50;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        .volunteer-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .job-card {
            background-color: #d99156;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 200px;
            color: white;
        }

        .job-card img {
            width: 100px;
            margin-bottom: 5px;
        }

        .job-card button {
            background-color: white;
            color: #d99156;
            padding: 10px;
            border: 1px solid #d99156;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .job-card button:hover {
            background-color: #d99156;
            color: white;
        }
        @media (max-width: 768px) {
            .volunteer-section {
                grid-template-columns: 1fr;
            }
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #e7a56c;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .banner {
            text-align: center;
            background: url('cat-banner.jpg') no-repeat center center / cover;
            padding: 80px 20px;
            color: #f8b195;
        }

        .banner h1 {
            font-size: 3.5em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Adopt a Pet Logo">
            <h1>Adopt a Pet</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav class="nav">
            <a href="Home.html">Home</a>
            <a href="Browse-pets.html">Browse Pets</a>
            <a href="Contact-us.html">Contact Us</a>
            <a href="Donate.html">Donate</a>
            <a href="About-us.html" style="color: #ff7f50;">About us</a>
        </nav>
    </header>

    <section class="banner">
        <h1>Job Openinngs</h1>
        </section>

    <section class="volunteer-section">
        <div class="job-card">
            <img src="Transport.png" alt="Transporter Icon">
            <h2>Volunteer Job: Transporter</h2>
            <p>Openings: 2 Left</p>
            <button>Sign Up !</button>
        </div>
        <div class="job-card">
            <img src="care.png" alt="Animal Carer Icon">
            <h2>Volunteer Job: Animal Carer</h2>
            <p>Openings: 1 Left</p>
            <button>Sign Up !</button> 
    </section>
    <!--add to volunteer-section to add more job openinngs-->
    <section>
    <div class="footer">
        <p>&copy; 2024 Adopt a Pet. All rights reserved.</p>
    </div>
    </section>

</body>
</html>
