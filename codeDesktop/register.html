<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #e7a56c;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
 
        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }
 
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
 
        .logo h1 {
            font-size: 1.8em;
            margin-left: 10px;
            color: #333;
            font-weight: bold;
        }
 
        /* Navigation */
        .nav {
            display: flex;
            gap: 20px;
        }
 
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }
 
        .nav a:hover {
            color: #ff7f50;
        }
 
        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }
 
        .search-bar input[type="text"] {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            transition: all 0.3s;
        }
 
        .search-bar input[type="text"]:focus {
            border-color: #ff7f50;
            outline: none;
        }
 
        .banner {
            background-image: url('cat-image.jpg'); /* Replace with the actual image URL */
            background-size: cover;
            background-position: center;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e7a56c;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .login-container h2 {
            color: #e7a56c;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .confirm-button {
            background-color: #d2691e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #b2581c;
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Adopt a Pet">
            <h2>Adopt a Pet</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="nav">
            <a href="Home.html">Home</a>
            <a href="Browse-pets.html">Browse Pets</a>
            <a href="Contact-us.html">Contact Us</a>
            <a href="Donate.html">Donate</a>
            <a href="About-us.html" style="color: #ff7f50;">About us</a>
 
        </div>
</div>
</header>>
    <div class="banner">
        Welcome <br> Please create a new account
    </div>

    <div class="login-container">
        <h2>Register</h2>
        <form action = "Home.html" method = "get">
            <div class="form-group">
                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter Password:</label>
                <input type="password" id="repassword" placeholder="Placeholder">
            </div>
            <button type="submit" class="confirm-button">Confirm</button>
        </form>
    </div>

</body>
</html>
